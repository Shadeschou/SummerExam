
<div class="register">
  <div class="register-left">
    <img src="assets/images/shipIcon.png"/>
    <h3 class="header">Forgot Password</h3>
    <!-- Login form -->
      <input #email="ngModel" [(ngModel)]="mail" class="form-control" name="email"
             placeholder="Enter Mail" type="text">
      <br/>
      <input type="button" id="login" routerLink="/logind" type="submit" value="Send new Pasword" (click)="OnSubmit()"/>
    <br/>
    <br/>
  </div>
</div>
